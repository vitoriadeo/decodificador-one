<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css" />    
    <title>Decodificador de Textos</title>
  </head>

  <body>
    <header id="cabeca">
      <h1 class="titulo-pag">Decodificador de Textos</h1>
      <p class="descricao">Codifique ou decodifique seus textos</p>
    </header>
    <main id="conteudo">
      <section>
        <h2 class="subtitulo">
          Digite o texto, frase ou palavra que queira decodificar ou codificar
        </h2>

        <textarea id="campoTexto" class="campo" required></textarea>
        <button id="btn" onclick="codificarTexto();" class="codifica">
          Codificar
        </button>
        <button id="btn" onclick="decodificarTexto();" class="decodifica">
          Decodificar
        </button>
      </section>

      <section>
        <h2 class="subtitulo">Resultado</h2>
        <textarea class="resultado" id="resultado"></textarea>
        <button onclick="copiar();" class="copiar">Copiar</button>
      </section>
    </main>

    <footer id="rodape">
        <p class="rodape-txt">desenvolvido por <a href="https://github.com/vitoriadeo" target="_blank">vit√≥ria oliveira</a></p>
    </footer>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
